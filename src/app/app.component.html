<app-card #card />

<button (click)="card.toggleSecondary()">Toggle Secondary</button>

<div>
  <input
    type="text"
    #element
    #model="ngModel"
    #input="reverseInput"
    [inputValue]="inputValue"
    appInputsHandle
    [(ngModel)]="inputValue"
  />
  
    <br>
    <span>Reverse value: {{input.reverseValue()}}</span>
</div>

<button (click)="showForConsole(input)">See the console</button>
